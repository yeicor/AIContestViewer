[main]

aliases={
"exit": "quit",
"usage": "help"
}
disable_in_release_build=false
print_to_stdout=false

[appearance]

custom_theme="res://addons/limbo_console_theme.tres"
height_ratio=0.25
opacity=0.75
sparse_mode=false

[greet]

greet_user=true
greeting_message="{project_name}"
greet_using_ascii_art=true

[history]

persist_history=true
history_lines=1000
